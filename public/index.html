<!DOCTYPE html>

<html lang="kr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DKD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#305d7b">

    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-indigo.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">      
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Mina', sans-serif;
        }
        p, a {
            font-size: 1.5em;
        }
        h5 {
            font-size: 1.6em;
        }
        ::-webkit-scrollbar { 
            display: none; 
        }
        .bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .pink {
            color: #e91e63;
        }        
        .animate-bottom {
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }
        @-webkit-keyframes animatebottom {
            from { bottom:-100px; opacity:0 } 
            to { bottom:0px; opacity:1 }
        }

        @keyframes animatebottom { 
            from{ bottom:-100px; opacity:0 } 
            to{ bottom:0; opacity:1 }
        }        
        @media screen and (max-width: 1024px){
            .mdl-layout__header {
                display: inherit;
            }
        }
    </style>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
            }
        }, true);
    </script>
</head>

<body style="background-color:#305d7b">

    <header id="nav" class="mdl-layout__header" style="position:fixed;width:100%;z-index:2;background-color:#305d7b;color:white">
        <div class="mdl-layout-icon" style="text-align:right;"><img src="imag/logo.png" height="100%" /></div>
        <div class="mdl-layout__header-row">
            <a class="mdl-navigation__link" href="#b1" id="lname"><span onclick="location.pathname='/'" class="mdl-layout-title"><span class="mdl-cell--hide-phone mdl-cell--hide-tablet">team </span>DKD</span></a>
        </div>
    </header>

    <main class="mdl-layout__content animate-bottom" style="width:100%;display:none;" id="main">
        <div style="padding-top:7em;padding-bottom:3em;text-align:center;background-color:#424242;color:white;">
            <br />
            <h3>CC <b>TV</b></h3>
            <br /><br />
        </div>
        <div class="mdl-grid" style="background-color:white;">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--4-col-phone" style="padding:1em;">
                <form method="post" action="/cctv">
                    <h4>CCTV Test</h4>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="vital1" name="vital1">
                        <label class="mdl-textfield__label" for="vital1">혈압</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="vital2" name="vital2">
                        <label class="mdl-textfield__label" for="vital2">체온</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="vital3" name="vital3">
                        <label class="mdl-textfield__label" for="vital3">심박수</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="vital4" name="vital4">
                        <label class="mdl-textfield__label" for="vital4">호흡</label>
                    </div><br /><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="frame1" name="frame1">
                        <label class="mdl-textfield__label" for="frame1">width</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="frame2" name="frame2">
                        <label class="mdl-textfield__label" for="frame2">height</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield">
                      <textarea class="mdl-textfield__input" type="text" rows= "5" id="frame3" name="frame3"></textarea>
                      <label class="mdl-textfield__label" for="frame3">frame data</label>
                    </div><br /><br />
                    
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" id="sub">Submit</button>
                </form><br /><br /><br /><hr /><br /><br /><br />
                <form  method="post" action="getkey">
                    <h4>Set key</h4>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="key" name="key">
                        <label class="mdl-textfield__label" for="key">Public key (patient)</label>
                    </div><br /><br />
                    
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" id="sub">Submit</button>
                </form>
            </div>
            <div class="mdl-layout-spacer"></div>                
        </div>

        <footer class="mdl-mega-footer" style="background-color:#305d7b;">
            <div class="mdl-mega-footer__middle-section">
                <div class="mdl-mega-footer__bottom-section">
                    <h6 style="color:white;">Team DKD</h6>
                </div>
            </div>
        </footer>
    </main>    

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        window.onload = function(){
            document.getElementById("main").style.display = "";
        }
    </script>
</body>
</html>
